<!-- Button trigger modal -->
<div class="d-flex justify-content-end">
  <button
    type="button"
    class="btn btn-primary mt-2 mb-2"
    data-bs-toggle="modal"
    data-bs-target="#employeeModal"
    (click)="add()"
  >
    Create new Employee
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="employeeModal"
  tabindex="-1"
  aria-labelledby="EmployeeLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EmployeeLabel">
          {{ ModalTitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
          id="closeButton"
        ></button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp
          [Employee]="Employee"
          (EmployeeUpdated)="listUpdated()"
          *ngIf="ActivateEditComponent"
        ></app-add-edit-emp>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th class="text-center">ID</th>
      <th>Employee Name</th>
      <th>Department</th>
      <th>Date of Joining</th>
      <th class="text-end">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of EmployeeList">
      <td class="small text-muted text-center">
        <i>#{{ employee.EmployeeId }}</i>
      </td>
      <td>{{ employee.EmployeeName }}</td>
      <td>{{ employee.DepartmentName }}</td>
      <td>{{ employee.DateOfJoining }}</td>
      <td class="text-end">
        <button
          type="button"
          class="btn btn-sm btn-light mx-1"
          data-bs-toggle="modal"
          data-bs-target="#employeeModal"
          (click)="update(employee)"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-sm btn-light"
          (click)="delete(employee.EmployeeId)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
